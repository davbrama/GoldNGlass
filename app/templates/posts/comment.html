<div class="row">
    <div class="col-sm-2">
        <div class="thumbnail">
            <img src="{{ comment.author.avatar }}" class="img-responsive user-photo img-rounded">
        </div><!-- /thumbnail -->
    </div><!-- /col-sm-2 -->
    <div class="col-sm-10">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>
                    {{ comment.author.nickname }}
                </strong>
                <span class="text-mutes">{{ comment.created_at }}</span>
            </div><!-- panel heading -->
            <div class="panel-body">
                {{ comment.body }}
            </div>
        </div>
    </div>
</div>
