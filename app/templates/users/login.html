{% extends 'base.html' %}

{% block content %}

<div id="sign-in">
    <h1>Sign In</h1>
    <p>
    {% for provider in providers %}
        <a href="{{ url_for('users.authorize', provider_name=provider['provider']) }}"><img src="/static/{{ provider['logo'] }}"/></a>
    {% endfor %}
    </p>
</div>
{% endblock %}
