{% extends "base.html" %}

{% block content %}
    <div class="well well-large" style="height: 140px;">
        <div class="pull-right">
            <img src="{{ user.avatar }}" class="img-polaroid"/>
        </div>
        <h1>{{ user.nickname }}</h1>
        <ul>
            <li>Email: {{ user.email }}</li>
            <li>Full Name: {{ user.fullname }}</li>
        </ul>
    </div>
{% endblock %}
